services:
  - type: web
    name: proyecto-hd-backend
    env: docker
    plan: free
    region: oregon  # o virginia, singapore, frankfurt
    
    # Configuración Docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Variables de entorno
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
      - key: TZ
        value: "America/Lima"
    
    # ⭐⭐ DISCO PERSISTENTE PARA SQLITE ⭐⭐
    # ESTO ES LO MÁS IMPORTANTE
    disk:
      name: sqldata
      mountPath: /app/data
      sizeGB: 1
    
    # Health check
    healthCheckPath: /api/system/health
    initialDelaySec: 120  # Dar tiempo a que SQLite se inicialice
    
    # Auto despliegue
    autoDeploy: true
    branch: main
    
    # Recursos
    numInstances: 1
    # plan: free  # Ya está arriba