services:
  - type: web
    name: proyecto-hd-backend
    env: docker
    plan: free
    region: oregon
    
    # Configuración Docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Variables de entorno
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
    
    # ⭐⭐ DISCO PERSISTENTE PARA SQLITE ⭐⭐
    # IMPORTANTE: Render montará aquí automáticamente
    disk:
      name: sqldata
      mountPath: /app/data
      sizeGB: 1
    
    # Health check (dar más tiempo para SQLite)
    healthCheckPath: /actuator/health
    initialDelaySec: 180
    
    # Auto despliegue
    autoDeploy: true
    branch: main